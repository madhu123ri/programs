<html>
<head>
<style>
select

width:200px;

width:400px;

<script type="text/javascript">
var th=['','thousand','million','trillion'];
var dg=['zero','one','two','three','four','five','six','seven','eight','nine'];
var tn=['ten','eleven','twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen'];
var tw=['wenty','thirty','fourty','fifty','sixty','sevnty','eighty','ninty'];

function change()
{
var numString=document.getElementById('anumber').value;
var output=towords(numString);
document.getElementById('aresult').value=output;
}
function towords(s)
{
s=s.toString();
if(s!=parseFloat(s)) return 'not a number';
var x=s.indexOf('.');
if(x==-1)x=s.length;
if(x>3) return 'OUT OF RANGE';
var n=s.split('');
var str='';
var sk=0;
for(var i=0;i<x;i++)
{
if((x-i)%3==2)
{
if(n[i]=='1')
{
str+=tn[Number(n[i+1])]+'';
i++;
sk=1;
}
else if(n[i]!=0)
{
str+=tw[n[i]-2]+' ';
sk=1;
}
}
else if(n[i]!=0)
{
str+=dg[n[i]]+'';
if((x-i)%3==0)str+='hundred';
sk=1;
}
if((x-i)%3==1)
{
if(sk)str+=th[(x-i-1)/3]+'';
sk=0;
}
}
return str;
}
</script>
</head>
<body bgcolor='skyblue'>
<div id="nav">
<h1 align="center">CONVERTING NUMBERS INTO WORDS</h1><br><br><br><br><br>
<form><hr>
<table border=2 align="center">
<tr>
<td>ENTER A NUMBER<input type="text"  name="enter" id="anumber"></td></tr>
<tr><td><input type="button" value='convert to words' onClick="change()"></td></tr>
<tr><td><input type="text"  name="res" size="40" id="aresult"></td></tr>
</form>
</body>
</html>
